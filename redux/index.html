<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Redux</strong></h1>
    <script>
        const createStore = (reducer, initialstate) => {
            
            let state = initialstate
            let updater = () => {}

            const getState = () => state
            
            const dispatch = (action) => {
                state = reducer(state, action)
                updater()
            }

            const subscribe = (listener) => {
                updater = listener
            }

            return {
                getState,
                dispatch,
                subscribe
            }
        }

        const reducer = (state, action) => {
            return action 
        }

        const store = createStore(reducer, 'Estado incial de la aplicacion')
        //store.dispatch()
        //store.getState()
        //store.subscribe()
        store.subscribe(() => {
            console.log('ha cambiado algo en el state', store.getState())
        })

        store.dispatch('Voy a cambiar algo')


    </script>
</body>
</html>
